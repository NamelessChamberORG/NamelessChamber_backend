spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: warn

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger
    tryItOutEnabled: true
    supportedSubmitMethods: [get, post, put, delete, patch]
    display-request-duration: true

swagger:
  username: ${SWAGGER_USERNAME}
  password: ${SWAGGER_PASSWORD}

server:
  forward-headers-strategy: framework
