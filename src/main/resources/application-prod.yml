spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: info
    org.springframework: warn
    org.mongodb.driver: warn
    com.mongodb.connection: warn
    javax.management: warn
    sun.rmi: warn
    org.springframework.security.web.FilterChainProxy: warn
    org.springframework.security.web.access.ExceptionTranslationFilter: warn
    org.springframework.security.web.authentication.UsernamePasswordAuthenticationFilter: warn
    org.springframework.security.web.authentication.www.BasicAuthenticationFilter: warn
    org.springframework.web.servlet.DispatcherServlet: warn

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger
    tryItOutEnabled: true
    supportedSubmitMethods: [get, post, put, delete, patch]
    display-request-duration: true

server:
  forward-headers-strategy: framework
